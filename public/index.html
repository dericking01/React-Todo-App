<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- favicon -->
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="theme-color" content="#3e3e51" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="/apple-touch-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/apple-touch-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/apple-touch-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/apple-touch-icon-152x152.png"
    />
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-128/to-do-list-1605647-1360998.png">
    <!-- Primary Meta Tags -->
    <title>Derrick Todo</title>
    <meta name="title" content="Derrick Todo App" />
    <meta
      name="description"
      content="A simple todo app by Derrick with a beautiful UI and awesome user experience "
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://derickreact.netlify.app/" />
    <meta property="og:title" content="Derrick Todo App" />
    <meta
      property="og:description"
      content="A simple todo app by Derrick with a beautiful UI and awesome user experience "
    />
    <meta
      property="og:image"
      content="https://derickreact.netlify.app/logo.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://derickreact.netlify.app/" />
    <meta property="twitter:title" content="Derrick Todo App" />
    <meta
      property="twitter:description"
      content="A simple todo app by Derrick with a beautiful UI and awesome user experience "
    />
    <meta
      property="twitter:image"
      content="https://derickreact.netlify.app/logo.png"
    />
  </head>
  <body>
    <div id="root"></div>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Satisfy&display=swap');
    </style>
  </body>
</html>
